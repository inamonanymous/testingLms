{% extends "layout.html" %}
{% block body %}

<style>
    body {
        background-color: #111111;
        color: #FFFFFF;
        font-family: Arial, sans-serif;
    }
    
    h1 {
        text-align: center;
        color: #FF0000;
        margin-top: 20px;
    }
    
    hr {
        border-color: #FF0000;
        margin: 20px auto;
        max-width: 200px;
    }
    
    table {
        border-collapse: collapse;
        border: 4px solid #FF7F50;
        margin: 0 auto;
        width: 50%;
    }
    
    th, td {
        border: 4px solid #FF7F50;
        padding: 10px;
        text-align: left;
    }
    
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #FF0000;
        color: #FFFFFF;
        border: none;
        margin: 20px 0;
        cursor: pointer;
        align-items: center;
        display: flex;
    }
    
    button:hover {
        background-color: #FF3333;
    }
    div{
        margin: 0 auto;
        align-items: center;
        text-align: center;
    }
</style>

<h1>List of Books</h1>
<hr>

<div>
    <button onclick="window.history.go(-1); return false;">Back</button>
    <table>
        <thead>
            <tr>
                <th>ISBN</th>
                <th>TITLE</th>
            </tr>
        </thead>
        <tbody>
            {% for row in books %}
            <tr>
                <td>{{ row.1 }}</td>
                <td>{{ row.3 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}

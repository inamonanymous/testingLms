{% extends "layout.html" %}
{% block body %}

<style>
    body {
        background-color: #111111;
        color: #FFFFFF;
        font-family: Arial, sans-serif;
    }
    
    h1 {
        text-align: center;
        color: #FF0000;
        margin-top: 20px;
    }
    
    hr {
        border-color: #FF0000;
        margin: 20px auto;
        max-width: 200px;
    }
    
    form {
        text-align: center;
        margin-top: 50px;
    }
    
    p {
        font-size: 24px;
        margin-bottom: 20px;
        color: #FF0000;
    }
    
    input[type="radio"] {
        margin-right: 10px;
    }
    
    input[type="text"] {
        padding: 5px;
        font-size: 16px;
        width: 300px;
    }
    
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #FF0000;
        color: #FFFFFF;
        border: none;
        margin: 10px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #FF3333;
    }
</style>

<div>
    <h1>Search Books</h1>
    <hr>
    <form action="/searching2" method="post">
        <p>Please select searching option</p>
        <input type="radio" id="Sisbn" name="search" value="Sisbn">
        <label for="Sisbn">Through ISBN</label>
        <input type="radio" id="Sbooks" name="search" value="Sbooks">
        <label for="Sbooks">Through Books</label>
        <br>
        <input type="text" name="query">
        <br>
        <button type="submit" name="submitBtn">Submit</button>
        <br>
        <button onclick="window.history.go(-1); return false;">Back</button>
    </form>
</div>

{% endblock %}

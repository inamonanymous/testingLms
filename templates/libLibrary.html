{% extends "layout.html" %}
{% block body %}
<style>
    body {
        background-color: #000000;
        color: #FFFFFF;
        font-family: Arial, sans-serif;
    }

    h1 {
        text-align: center;
        color: #FF0000;
        margin-top: 50px;
        font-size: 36px;
        text-shadow: 2px 2px #000000;
    }

    hr {
        border: none;
        border-top: 1px solid #FF0000;
        margin: 20px auto;
        max-width: 200px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
    }

    button[type="submit"] {
        padding: 10px 20px;
        margin: 10px;
        background-color: #FF0000;
        color: #FFFFFF;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        text-shadow: 1px 1px #000000;
    }

    button[type="submit"]:hover {
        background-color: #990000;
    }
</style>

<h1>Library</h1>
<hr>
<form action="/controlsLib" method="post">
    <button type="submit" name="addBtn">Add Book</button>
    <button type="submit" name="showBtn">Show All Books</button>
    <button type="submit" name="searchBtn">Search Book</button>
    <button type="submit" name="delBtn">Delete Book</button>
    <button type="submit" name="pendingBtn">Pending Requests</button>
    <button type="submit" name="borrowedBtn">Borrowed Books</button>
    <button type="submit" name="backBtn" onclick="window.history.go(-1); return false;">Back</button>
</form>
{% endblock %}
